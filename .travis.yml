language: android
jdk: oraclejdk8
sudo: false

env:
    global:
        - ADB_INSTALL_TIMEOUT=10    #Time out to 10 mins
    
before_cache:
    - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:      #Cache all dirs under .gradle folder
    - $HOME/.gradle/daemon      #Cache daemon logs
    - $HOME/.gradle/native      #Cache library downloaded from the gradle dependency
    - $HOME/.gradle/wrapper     #Cache the gradle
    
android:
    update_sdk: true
    components:
        - platform-tools
        - tools
        - build-tools-27.0.3
        - android-27

        # Additional components
        - extra-google-m2repository
        - extra-android-m2repository

        #system images
        - sys-img-armeabi-v7a-android-21
  
licenses:
    - 'android-sdk-preview-license-.+'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'

before_install:
    - yes | sdkmanager "build-tools;27.0.3"

    # Handle the secrets
    - openssl aes-256-cbc -K $encrypted_6ac56f5b3b7e_key -iv $encrypted_6ac56f5b3b7e_iv -in ./misc/secrets.tar.enc -out ./misc/secrets.tar -d
    - cd misc && tar xvf secrets.tar && cd ..
    - mv ./misc/google-services.json ./app/src/release/google-services.json

before_script:
    - chmod +x gradlew      #Grant permissions

script:
    - ./gradlew lint app:assembleDebug jacocoTestReportDebug -PdisablePreDex --stacktrace

after_success:
    - bash <(curl -s https://codecov.io/bash)
